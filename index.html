<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="contaier">
        <span class="container__title">Countdown Timer</span>
        <div class="container__labels">
            <p class="container__labels__label">Hours</p>
            <p class="container__labels__label">Minutes</p>
            <p class="container__labels__label">Seconds</p>
        </div>
        <div class="container__inputs">
            <input type="number" placeholder="00" min="0" maxlength="2" oninput="this.value=this.value.slice(0,this.maxLength)" name="hours" class="container__inputs__time hour">
            <p class="container__inputs__colon">:</p>
            <input type="number" placeholder="00" min="0" maxlength="2" oninput="this.value=this.value.slice(0,this.maxLength)" name="minutes" class="container__inputs__time min">
            <p class="container__inputs__colon">:</p>
            <input type="number" placeholder="00" min="0" maxlength="2" oninput="this.value=this.value.slice(0,this.maxLength)" name="sec" class="container__inputs__time sec">
        </div>
        <div class="info">
            <small>Please insert time</small>
        </div>
        <div class="container__btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
